<form
  [formGroup]="reactiveForm"
  autocomplete="off"
  (ngSubmit)="reactiveForm.valid && updateCustomer()"
>
  <h2 class="text-center text-primary">Create</h2>

  <div class="form-group align-self-center d-flex">
    <label class="control-label" style="margin-right: 10px">Im a: </label>
    <label for="" class="radio-inline text-center" style="width: 20px">
      <input
        name="customerGender"
        value="male"
        type="radio"
        class="form-control"
        formControlName="customerGender"
      />Male
    </label>
    <label for="" class="radio-inline ml-3" style="width: 20px">
      <input
        name="customerGender"
        value="female"
        type="radio"
        class="form-control"
        formControlName="customerGender"
      />Female
    </label>
  </div>
  <div class="form-group">
    <input
      name="customerFirstname"
      type="text"
      class="form-control"
      placeholder="{{ customer?.customerFirstName }}"
      formControlName="customerFirstName"
    />
  </div>

  <div class="form-group">
    <input
      name="customerLastName"
      type="text"
      class="form-control"
      formControlName="customerLastName"
      placeholder="{{ customer?.customerLastName }}"
    />
  </div>
  <div class="form-group">
    <input
      name="customerEmail"
      type="email"
      class="form-control"
      placeholder="{{ customer?.customerEmail }}"
      formControlName="customerEmail"
    />
  </div>
  <div class="form-group">
    <input
      name="customerCountry"
      type="text"
      class="form-control"
      formControlName="customerCountry"
      placeholder="{{ customer?.addresses?.[0]?.country }} "
    />
  </div>
  <div class="form-group">
    <input
      name="customerCity"
      type="text"
      class="form-control"
      formControlName="customerCity"
    />
  </div>
  <div class="form-group">
    <input
      name="addres"
      type="date"
      class="form-control"
      formControlName="customerDateOfBirth"
      placeholder="{{ customer?.customerDateOfBirth }}"
    />
  </div>
  <button
    [disabled]="!reactiveForm.valid"
    class="btn btn-success mr-2"
    type="submit"
  >
    create
  </button>
</form>
